default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: friend_app_development

test:
  <<: *default
  database: friend_app_test

production:
  <<: *default
  database: friend_app_production
  username: friend_app
  password: <%= ENV['FRIEND_APP_DATABASE_PASSWORD'] %>
